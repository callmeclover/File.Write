<html><head><title>File.Write</title>

</head>
<body>
<script src="cssjs/js.js"></script>
<textarea id="text" style="resize: none; height: 340px; width: 500px; font-family: monospace;" onchange="    const text = document.getElementById('text')
    let f = text.value.toString()
    console.log(f)"></textarea>
<button id="import" style="text-align:right;left:50px;position:relative;bottom:325px;">Import</button>
<button id="export" style="right:20px;position:relative;bottom:300px;">Save File</button>
<select style="position:relative;left:510px;bottom:296px;">
<option>-Select Syntax-</option>
<option>Plain text (.txt)</option>
<option>Javascript (.js)</option><option>HTML (.htm/.html)</option>
<option>CSS (.css)</option>
<option>Markdown (.md)</option>
<option>C# (.cs)</option>
<option>C++ (.cpp)</option>
</select><select style="position:relative;left:394px;bottom:260px;" id="fontsel">

<option>-Select Font-</option>
<option value="sans-serif">Sans-Serif</option>
<option value="serif">Serif</option><option value="cursive">Cursive</option>
<option value="monospace">Monospace</option>



</select><br>
<button style="position:relative;left:530px;bottom:260px;" onclick="const font = document.getElementById('fontsel'); const text = document.getElementById('text'); text.style.fontFamily = font.value">Change font</button>

</body></html>
