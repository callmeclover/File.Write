</head>
<body bg="black">
<script>const textArea = document.getElementById('text')
textArea.onchange = function onc() {
    const textArea = document.getElementById('text')
    let f = textArea.value.toString()
    console.log(f)
}
const btn = document.getElementById('imprt')
let fileHandle;
btn.addEventListener('click', async () => {
  [fileHandle] = await window.showOpenFilePicker();
  const file = await fileHandle.getFile();
  const contents = await file.text();
  textArea.value = contents;
});</script>
<textarea id="text" style="resize: none; height: 470px; width: 800px; font-family: monospace;" onchange="    const text = document.getElementById('text')
    let f = text.value.toString()
    console.log(f)" placeholder="Start typing here..."></textarea>
<button id="imprt" style="text-align:right;left:860px;position:absolute;bottom:460px;">Import</button>
<button id="export" style="left:850px;position:absolute;bottom:430px;" onclick="
async function saveFile() {
   const text = document.getElementById('text')
    let f = text.value.toString()
const array = new Array(f)
const blob = new Blob(array)
  // create a new handle
  const newHandle = await window.showSaveFilePicker();

  // create a FileSystemWritableFileStream to write to
  const writableStream = await newHandle.createWritable();

  // write our file
  await writableStream.write(blob);

  // close the file and write the contents to disk.
  await writableStream.close();
}
saveFile();">Save File</button>
